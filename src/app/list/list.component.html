<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <a class="btn btn-success" [routerLink]="['/add']"> New Product </a>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-8 mx-auto shadow">
        <a *ngFor="let product of productsList"
        routerLinkActive="active"
        class="list-group-item clearfix p-3" 
        
        >
            <div class="float-start w-75" (click)="updateProduct(product.id)">
                <h4 class="list-group-item-heading">{{product.name}}</h4>
                <p class="list-group-text">{{product.description}}</p>
                <p class="list-group-text">{{product.price}} L.E</p>
            </div>
            <span class="float-end pt-4">
                <button type="button" class="btn btn-danger " (click)="deleteProduct(product.id)"><span class="fa  fa-trash"></span> Delete</button>
            </span>
       </a>
    </div>
</div>
