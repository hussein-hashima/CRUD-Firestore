<div class="container w-50 py-5 ">
    <div class="row d-flex align-center">
        <div class="col-xs-12">
            <form class="shadow" #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <input type="email" class="form-control shadow-none" id="name" aria-describedby="emailHelp" placeholder="Product Name" ngModel name="name" required>
                          </div>
                    </div>
                </div>
              <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <textarea id="description" class="form-control  shadow-none" rows="6" placeholder="description" ngModel name="description" required></textarea>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <input type="number" class="form-control shadow-none" id="price" placeholder="price" ngModel name="price" required>
                      </div>
                </div>
              </div>
               <div class="row py-3 ">
                <div class="col-xs-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
                    <a  class="btn btn-danger ms-3" (click)="onCancel()"> Cancel </a>
                </div>
               </div>
               
              </form>
        </div>
    </div>
</div>
